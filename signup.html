<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kampus Konnect - Sign Up</title>
    <link rel="stylesheet" href="/css/stylesignup.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>WELCOME TO</h1>
            <h2>Kampus konnect</h2>
            <p>Login atau daftar sekarang, dan jadilah bagian dari perubahan ini!</p>
            <button class="btn">LOG IN</button>
            <a href="#" class="signup-link">SIGN UP</a>
        </div>
        <div class="right-panel">
            <h2>SIGN UP</h2>
            <p>To Kampus konnect</p>
            <form>
                <label for="name">NAMA</label>
                <input type="text" id="name" name="name" required>
                
                <label for="nim">NIM</label>
                <input type="text" id="nim" name="nim" required>
                
                <label for="gmail">GMAIL</label>
                <input type="email" id="gmail" name="gmail" required>
                
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>
                
                <div class="terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Saya menyetujui <a href="#">Syarat</a> dan <a href="#">Ketentuan</a></label>
                </div>
                
                <button type="submit" class="btn signup-btn">SIGN UP</button>
            </form>
        </div>
    </div>
</body>
</html>
